---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  namespace: kube-system
  name: kiam-server
spec:
  template:
    metadata:
      labels:
        app: kiam
        role: server
    spec:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/role: master
      volumes:
        - name: ssl-certs
          hostPath:
            path: /usr/share/ca-certificates
        - name: tls
          secret:
            secretName: kiam-server-tls
      containers:
        - name: kiam
          securityContext:
            privileged: true
          image: quay.io/uswitch/kiam:agent-and-gateway
          imagePullPolicy: Always
          command:
            - /server
          args:
            - --json-log
            - --bind=0.0.0.0:9610
            - --cert=/etc/kiam/tls/server.pem
            - --key=/etc/kiam/tls/server-key.pem
            - --ca=/etc/kiam/tls/ca.pem
            - --role-base-arn=arn:aws:iam::<account-id>:role/
            - --sync=1m
          env:
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          volumeMounts:
            - mountPath: /etc/ssl/certs
              name: ssl-certs
            - mountPath: /etc/kiam/tls
              name: tls
---
apiVersion: v1
kind: Service
metadata:
  name: kiam-server
  namespace: kube-system
spec:
  selector:
    app: kiam
    role: server
  ports:
  - name: grpc
    port: 443
    targetPort: 9610
    protocol: TCP
