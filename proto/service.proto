syntax = "proto3";

package kiam;

service KiamService {
    rpc GetPodRole(GetPodRoleRequest) returns (Role) {}
    rpc GetRoleCredentials(GetRoleCredentialsRequest) returns (Credentials) {}
}

message GetPodRoleRequest {
  string ip = 1;
}

message Role {
  string name = 1;
}

message GetRoleCredentialsRequest {
  Role role = 1;
}

message Credentials {
  string token = 1;
}